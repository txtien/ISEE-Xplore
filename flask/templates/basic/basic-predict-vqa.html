{% extends "base.html" %}
{% block header %}
<header>
    <nav id="navbar">
        <div class="row">
            <a href="{{ url_for('index') }}"><img src="../static/images/resources/white-logo.png" alt="logo" class="logo"></a>
            <ul class="main-nav">
                <li><a href="#">About</a></li>
                <li><a href="#">Tech</a></li>
                <li><a href="#">Demo</a></li>
            </ul>
        </div>
    </nav>
</header> 
{% endblock %}

{% block content %} 
<div style="display: grid; grid-template-columns: 1fr 1fr; grid-gap: 1rem; width: 80%; margin: 0 auto;" class="basic-main">
    <div style="margin-top: 40px;">
        <img src="{% if filename %}../static/images/{{filename}}{% else %}../static/images/placeholder.jpg{% endif %}" width=500 height=500 alt="image" style="margin-bottom: 30px;">
        <a href="{{ url_for('predict', filename_flag=filename + ' again')}}" style="text-decoration: none; color: #333; font-weight: bold;" class="basic-submit">Ask another question</a>
        <a href="{{ url_for('basic') }}" style="text-decoration: none; color: #333; font-weight: bold;" class="basic-submit">Upload another image</a>
    </div>
    <div style="margin-top: 40px;">
        <p>Q: {{question}}</p>
        <br>
        <p style="font-size: 130%;">I think: <span style="color: #E94F64; font-weight: bold;">{{predict}}</span></p>
        <img src="../static/images/thinking.png" width=500px height=500px alt="">
        <br>
    </div>
</div>
{% endblock %}
